<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="d-flex">
    <div class="calculator">
        <div class="output">0</div>
        <div class="c">
            <button class="btn pink">c</button>
        </div>
        <div class="calculator_line">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn aqua">*</button>
        </div>
        <div class="calculator_line">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn hotpink">/</button>
        </div>
        <div class="calculator_line">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn blue">-</button>
        </div>
       <div class="calculator_line">
           <button class="btn pink">.</button>
           <button class="btn">0</button>
           <button class="btn purple">=</button>
           <button class="btn yellow">+</button>
       </div>
        <script src="script.js"></script>
    </div>
</div>
</body>
</html>
